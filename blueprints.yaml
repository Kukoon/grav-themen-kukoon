name: Kukoon
version: 1.7.0
description: "Kukoon cleanup neue Webseite"
icon: bold
author:
  name: Martin/Geno
  email: geno+dev@fireorbit.de
  url: http://fireorbit.de
keywords: kukoon
license: MIT

dependencies:
  - { name: kukoonper }
  - { name: grav, version: '>=1.5.10' }

form:
  validation: strict
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
    menu.enabled:
      type: toggle
      label: Startseite only
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    menu.extras:
      type: list
      label: Extra Menu
      fields:
        .text:
          type: text
          label: Text
        .url:
          type: text
          label: URL
    footers:
      type: list
      label: Footer
      fields:
        .box:
          type: editor
          label: Box
    menu.bottom:
      type: list
      label: Button Menu
      fields:
        .page:
          type: pages
          label: Page
