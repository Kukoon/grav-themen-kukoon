name: Kukoon
version: 1.7.0
description: "Kukoon is built using the popular **Kukoon** Framework"
icon: bold
author:
  name: Team Grav
  email: devs@getgrav.org
  url: http://getgrav.org
homepage: https://github.com/getgrav/grav-theme-kukoon
demo: http://demo.getgrav.org/kukoon-skeleton/
keywords: kukoon, theme, framework
bugs: https://github.com/getgrav/grav-theme-kukoon/issues
license: MIT

dependencies:
  - { name: kukoonper }
  - { name: grav, version: '>=1.5.10' }

form:
  validation: strict
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
