name: Kukoon
version: 1.7.0
description: "Kukoon cleanup neue Webseite"
icon: bold
author:
  name: Martin/Geno
  email: geno+dev@fireorbit.de
  url: http://fireorbit.de
keywords: kukoon
license: MIT

dependencies:
  - { name: kukoonper }
  - { name: grav, version: '>=1.5.10' }

form:
  validation: strict
  fields:
    production-mode:
      type: toggle
      label: Production mode
      help: When enabled, Quark will render with minified CSS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    grid-size:
      type: select
      label: Grid size
      help: The maximum width of the theme
      size: small
      options:
        '': None (full width)
        grid-xl: Extra Large
        grid-lg: Large
        grid-md: Medium

    menu.enabled:
      type: toggle
      label: Startseite only
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    menu.bottom:
      type: list
      label: Button Menu
      fields:
        .page:
          type: pages
          label: Page

    footers:
      type: list
      label: Footer
      fields:
        .box:
          type: editor
          label: Box
